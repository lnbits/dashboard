{% extends "public.html" %} {% block page %}
<div class="row q-col-gutter-md justify-center">
  <div class="col-12 col-sm-6 col-md-5 col-lg-4">
    <q-card v-if="invoicePaid" class="q-pa-lg">
      <q-card-section class="q-pa-none q-mb-md">
        <span class="text-h5">Client Data:</span>
        <span v-text="clientDataId" class="text-h5"></span>
        <q-icon
          name="check"
          transition-show="fade"
          class="text-light-green"
          style="font-size: min(90vw, 40em)"
        ></q-icon>
      </q-card-section>
    </q-card>
    <q-card v-else-if="paymentRequest" class="q-pa-lg">
      <q-card-section class="q-pa-none q-mb-md">
        <span class="text-h5">Client Data:</span>
        <span v-text="clientDataId" class="text-h5"></span>
      </q-card-section>
      <q-card-section class="q-pa-none q-mb-md">
        <lnbits-qrcode
          :href="'lightning:' + paymentRequest"
          :value="'lightning:' + paymentRequest"
        ></lnbits-qrcode>
      </q-card-section>
    </q-card>

    <q-card v-else class="q-pa-lg">
      <q-card-section class="q-pa-none q-mb-md">
        <span class="text-h5">Client Data</span>
      </q-card-section>
      <q-card-section class="q-pa-none q-col-gutter-md"> </q-card-section>

      <q-card-section class="q-pa-none q-mt-md">
        <div class="row">
          <div class="col">
            <q-btn
              @click="submitClientData"
              unelevated
              color="primary"
              class="float-right"
            >
              <span>Submit</span>
            </q-btn>
          </div>
        </div>
      </q-card-section>
      <q-card-section></q-card-section>
    </q-card>
  </div>
  <div class="col-12 col-sm-6 col-md-5 col-lg-4 q-gutter-y-md">
    <q-card>
      <q-card-section>
        <h6 class="q-mb-sm q-mt-none">{{ public_page_name }}</h6>
        <p class="q-my-none">{{ public_page_description }}</p>
      </q-card-section>
    </q-card>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  window.app = Vue.createApp({
    el: '#vue',
    mixins: [windowMixin],
    data: function () {
      return {
        paymentRequest: '',
        paymentHash: '',
        invoicePaid: false,
        ownerDataId: '{{ owner_data_id }}',
        clientDataId: null,
        publicClientData: {}
      }
    },
    methods: {
      async submitClientData() {
        try {
          const {data} = await LNbits.api.request(
            'PUT',
            `/dashboard/api/v1/client_data/public/${this.ownerDataId}`,
            null,
            this.publicClientData
          )
          Quasar.Notify.create({
            type: 'positive',
            message: this.$t('Client Data submitted')
          })
        } catch (error) {
          LNbits.utils.notifyApiError(error)
        }
      }
    },
    created: function () {
      // Will trigger payment reaction when payment received, sent from tasks.py
    }
  })
</script>
{% endblock %}
